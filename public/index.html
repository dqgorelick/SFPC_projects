    <style>
      html, body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        color: #ffffff;
      }
      .wrapper {
        width: 100%;
        height: calc(100vh - 80px);
        position:relative;
      }
      .dev {
        position: absolute;
        top: 0;
        left:0;
      }
      .tempo {
        margin: 0 auto;
        max-width: 50%;
        z-index: 99;
        position: absolute;
        bottom: 0;
        right: 0;
        padding: 10px;
      }
      .tempo ul {
        margin: 0;
        padding: 0;
      }
      .tempo ul li {
        display: inline-block;
        margin-left: 10px;
        line-height: 30px;
        text-align: center;
        opacity: 0.5;
        -webkit-transition: all 100ms linear;
        transition: all 100ms linear;
      }
      .tempo ul li img{
        width: 80px;
        height: 80px;
      }
      .tempo ul .active {
        opacity: 1;
      }

    </style>
</head>
