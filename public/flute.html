<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
      body, html {
        margin: 0;
      }
      .buttons {
        position: absolute;
        z-index: 99999;
      }
      .canvas-wrapper {
        width: 100%;
        height: 100vh;
        position: relative;
        background-color: rgba(247, 245, 218, 0.69);
      }
      #canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 99;
      }
      .note{
        /*border: 1px black solid;*/
        /*border-radius: 100%;*/
        position: absolute;
        top: 150px;
        -webkit-transition: all 25ms cubic-bezier(0.23, 1, 0.32, 1);
        transition:         all 25ms cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 0.75;
      }
      .note:hover {
        opacity: 1;
        cursor: pointer;
      }
      .note.active {
        opacity: 1;
      }
      #player {
        position: absolute;
      }
      #player span {
        z-index: 9;
        -webkit-transition: all 800ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
          transition:         all 800ms cubic-bezier(0.455, 0.03, 0.515, 0.955);
        -webkit-transition-delay: 100ms;
        transition-delay: 100ms;
        position: absolute;
        background-color:#57AA83;
        opacity: 0.4;
        border-radius: 100%;
      }
    </style>
</head>

<body>
    <div class="buttons">
        <button id="start">start</button>
        <button id="stop">stop</button>
    </div>
    <div class="canvas-wrapper">
      <div id="canvas"></div>
      <div id="player">
          <span></span>
      </div>
    </div>
    <script src="./javascripts/flute.js"></script>
</body>

</html>
