<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
      *, *:before, *:after {
        -webkit-box-sizing: inherit;
        -moz-box-sizing: inherit;
        box-sizing: inherit;
        }
      body, html {
        margin: 0;
        font-family: sans-serif;
      }
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 99999;
      }
      .buttons > div {
        padding: 10px;
        display: inline-block;
      }
      .button {
        display: inline-block;
        padding: 5px 10px;
        background-color: rgba(100,100,100,1);
        opacity: 0.6;
        cursor: pointer;
        color: #fff;
      }
      .button:hover {
        opacity: 1;
      }

      .canvas-wrapper {
        width: 100%;
        height: 100vh;
        position: relative;
        background-color: rgba(247, 245, 218, 0.69);
      }
      #canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 99;
      }
      .note{
        /*border: 1px black solid;*/
        /*border-radius: 100%;*/
        position: absolute;
        top: 150px;
        -webkit-transition: opacity 25ms cubic-bezier(0.23, 1, 0.32, 1);
        transition:         opacity 25ms cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 0.75;
      }
      .note:hover {
        opacity: 1;
        cursor: pointer;
      }
      .note.active {
        opacity: 1;
      }
      .player {
        position: absolute;
      }
      .player span {
        z-index: 9;
        position: absolute;
        /*border: 10px rgba(0,0,0,1) solid;*/
        opacity: 0.8;
        border-radius: 100%;
      }

      .cursor-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .cursor {
        border-radius: 100%;
        position: absolute;
        height: 40px;
        width: 40px;
        top: calc(50% - 20px);
        left: -20px;
        background-color: rgba(0,0,0,1);
      }

      .cursor-right {
        border-radius: 100%;
        position: absolute;
        height: 40px;
        width: 40px;
        top: calc(50% - 20px);
        right: -20px;
        background-color: rgba(0,0,0,1);
      }
    </style>
</head>

<body>
    <div class="buttons">
        <div>
          <p>player</p>
          <div class="button" id="start-player">start</div>
          <div class="button" id="stop-player">stop</div>
        </div>
        <div>
          <p>mozart</p>
          <div class="button" id="start-mozart">start</div>
          <div class="button" id="stop-mozart">stop</div>
        </div>
        <div>
          <p>djorak</p>
          <div class="button" id="start-dvorak">start</div>
          <div class="button" id="stop-dvorak">stop</div>
        </div>
        <div>
          <p>bach</p>
          <div class="button" id="start-bach">start</div>
          <div class="button" id="stop-bach">stop</div>
        </div>
        <div>
          <p>settings</p>
          <div class="button" id="circles">circles</div>
        </div>
        <div>
          <p>TEST</p>
          <div class="button" id="test">test</div>
        </div>
    </div>
    <div class="canvas-wrapper">
      <div id="canvas"></div>
      <div class="players"></div>
    </div>
    <script src="./javascripts/flute.js"></script>
</body>

</html>
